services:

  postgres:
    env_file:
      - .env
    image: postgres:16-alpine
    container_name: photographer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - photographer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photographer -d photographer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photographer-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      GOOGLE_DRIVE_CLIENT_EMAIL: ${GOOGLE_DRIVE_CLIENT_EMAIL}
      GOOGLE_DRIVE_PRIVATE_KEY: ${GOOGLE_DRIVE_PRIVATE_KEY}
      GOOGLE_DRIVE_FOLDER_ID: ${GOOGLE_DRIVE_FOLDER_ID}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-20971520}
      ALLOWED_MIME_TYPES: ${ALLOWED_MIME_TYPES}
      RUN_SEED: ${RUN_SEED:-false}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - photographer-network
    command: >
      sh -c "
        echo 'ğŸš€ DÃ©marrage du backend...' &&
        npx prisma migrate deploy &&
        echo 'âœ… Migrations appliquÃ©es' &&
        if [ \"$$RUN_SEED\" = \"true\" ]; then
          echo 'ğŸŒ± ExÃ©cution du seed...' &&
          npx prisma db seed &&
          echo 'âœ… Seed terminÃ©';
        else
          echo 'â­ï¸  Seed ignorÃ© (RUN_SEED n est pas true)';
        fi &&
        echo 'ğŸ¬ DÃ©marrage de l application...' &&
        node dist/main
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photographer-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    networks:
      - photographer-network
    environment:
      VITE_API_URL: ${VITE_API_URL}

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local


networks:
  photographer-network:
    driver: bridge

