services:

  frontend:
    container_name: frontend-photo
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    container_name: backend-photo
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - database
    volumes:
      - ./backend:/usr/src/api
    working_dir: /usr/src/api
    tty: true
    command: sh -c "npm install && npm run start:dev"

  database:
    container_name: photos-database
    image: postgres:14
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: